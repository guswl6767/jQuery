<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			//$('img').first().appendTo('body') //appendto는 잘라서 뒤로붙임
			$('img').last().prependTo('body')  //맨앞으로 옮겨짐
		})
	})
</script>
</head>
<body>
	<img src="/Lecture-WEB/html/images/dog.jpg">
	<img src="/Lecture-WEB/html/images/dog2.jpg">
	<img src="/Lecture-WEB/html/images/dog3.jpg">
	<img src="/Lecture-WEB/html/images/cat.jpg">
	<br>
	<button>클릭</button>
</body>
</html>
