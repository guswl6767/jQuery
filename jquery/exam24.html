<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body * {
		border: 1px solid red;
		display: block;
		margin: 10px;
		padding: 10px;
	}
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
//     	$('h2').siblings().css('border-color', 'blue')  본인은 안바뀜
//		$('h2').siblings('h3').css('border-color', 'blue')
//		$('h2').next().css('border-color', 'blue')  h3만
//		$('h2').prev().css('border-color', 'blue') h1만
//		$('span').nextUntil('p').css('border-color', 'blue')  span에서 p태그 나오기전까지
//		$('span').prevAll().css('border-color', 'blue') span앞 모두
		$('h3').siblings().eq(1).css('border-color', 'blue')// h3형제들중 1번째 즉 span
		
	})
</script>
</head>
<body>
	<div>div1
		<p>p1-1</p>
		<span>span</span>
		<h1>h1</h1>
		<h2>h2</h2>
		<h3>h3<p>p1-2-1</p></h3>
		<p>p1-3</p>
	</div>
	<div>div2
		<h2>h2</h2>
		
		<h3>h3</h3>
		<p>p2-1</p>
	</div>
</body>
</html>
