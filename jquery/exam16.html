<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('h1').click(function(event, data) {
			$(this)[0].innerHTML += data
		})
		
		setInterval(function() {
			$('h1').trigger('click', ' * ') //트리거 강제로 이벤트 발생시키는 것
		}, 1000)
	})
	
</script>
</head>
<body>
	<h1>수행률 : </h1>
</body>
</html>
