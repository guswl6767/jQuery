<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		/*
		let pTag = document.getElementsByTagName("p")
		let html = pTag[0].innerHTML
		let text = pTag[0].innerText
		*/
		let html = $('p').html()   
		let text = $('p').text() //여러개 합쳐서 가져옴
		
		alert('추출된 html : ' + html + '\n추출된 text : ' + text)
		
		/*
		let aTag = document.querySelector('a')
		//let attr = aTag.href
		let attr = aTag.getAttribute('href')  //제이쿼리 속성 찾기
		*/
		let attr = $('a').attr('href')
		alert('추출된 attr : ' + attr)
		
		$('button').click(function() {
			
			/*
			let inputTag = document.getElementById("name")
			let name = inputTag.value
			*/
			let name = $('#name').val() //name이라는 속성값 찾기
			alert('입력된 이름 : ' + name)
		})
		
	
	})
</script>
</head>
<body>
	<p>내이름은 <b>홍길동</b>이고, 별명은 <i>의적</i>입니다</p>
	<p>내이름은 <strong>홍길순</strong>이고, 별명은 <em>의적2</em>입니다</p>
	<a href="http://www.naver.com">네이버</a><br>
	이름 : <input type="text" id="name">
	<button>입력완료</button>
</body>
</html>
