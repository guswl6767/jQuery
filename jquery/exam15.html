<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 {
		display: none;
	}
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		/*
			3초에 걸쳐서 "첫번째 문장"이라고 화면에 보인 뒤, complete라는 메세지를 띄우기 
		*/
		//$('h1').show(3000)
		//alert('complete')
		/*
		$('h1').show(3000, function() { 3초지나고 콜백함수 호출
			alert('complete...')
		})
		*/
		
		/*
			3초에 걸쳐서 "첫번째 문장"이라고 화면에 보인뒤, 글자색을 파란색으로 변경한 후,
			슬라이드 효과로 올라갔다 내려갔다를 수행한 후에, 배경색을 노란색으로 변경
		*/
		$('h1').show(3000, function() {
			$(this).css('color', 'blue')
			$(this).slideUp(1000).slideDown(1000, function() {
				$(this).css('background-color', 'yellow') //초단위가 정해진 곳 뒤에 콜백함수를 정해야함
			})
		})
	})
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
</body>
</html>
